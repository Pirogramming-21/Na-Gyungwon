{% extends 'index.html' %}

{% load static %}
<link rel="stylesheet" href="{%static 'posts/css/style.css'%}">
{%block head%}
  <title>아이디어 등록</title>
{% endblock %}

{%block content%}
<div id="form__container">
  <div id="form__title">Idea Register</div>
    <form
      action="{% url 'posts:create' %}"
      method="post"
      enctype="multipart/form-data"
    >
      {%csrf_token%} {{form.as_p}}
      <button class="btn btn-success">등록하기</button>
    </form>
</div>
{%endblock%}
