<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WEB1 - Welcome</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="colors.js"></script>
    </head>
    <body>
        <h1>
            <a href="#!welcome">WEB</a>
        </h1>
        <input
            id="night_day"
            type="button"
            value="night"
            onclick="
    nightDayHandler(this);
  ">
        <ol id="nav">
            <li>
                <a href="#!html" onclick="fetchPage('html')">html</a>
            </li>
            <li>
                <a href="#!css" onclick="fetchPage('css')">css</a>
            </li>
            <li>
                <a href="#!javascript" onclick="fetchPage('javascript')">javascript</a>
            </li>
        </ol>
        <article></article>
        <script>
            function fetchPage(name) {
                fetch(name).then(function (response) {
                    response
                        .text()
                        .then(function (text) {
                            document
                                .querySelector('article')
                                .innerHTML = text;
                        })
                });
            }
            if (location.hash) {
                fetchPage(location.hash.substr(2)); // #!html이라서 #! 빼기
            } else {
                fetchPage('welcome');
            }
        </script>
    </body>
</html>
